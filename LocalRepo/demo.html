<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    img {
      width: 300px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>This is a basic HTML page with some styling and a button.</p>
  
  <img src="https://via.placeholder.com/300" alt="Placeholder Image">

  <br>
  <button onclick="alert('Hello from HTML!')">Click Me</button>

</body>
</html>
